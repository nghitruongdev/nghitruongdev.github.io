<div class="mt-3">
    <div ng-include="'/admin/order/_table.html'"></div>
    <!-- <div ng-include="'/admin/order/_detail.html"></div> -->
    <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Detail Order</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Product Name</th>
                                    <th style="width: 100px;">Image</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="dt in orderDetails">
                                    <td>{{dt.id}}</td>
                                    <td>{{dt.product.name}}</td>
                                    <td><img ng-src="{{dt.product.images.length && dt.product.images[0].url}}" alt=""
                                            style="width: 100px;"></td>
                                    <td>{{dt.price | number: 2}}</td>
                                    <td>{{dt.quantity}}</td>
                                    <td>{{dt.price * dt.quantity | number: 2}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dismiss btn-outline-primary" data-bs-dismiss="modal">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
