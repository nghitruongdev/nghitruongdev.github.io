<div class="d-flex justify-content-between my-3">
  <div class="">
    <label for="search" class="form-label mx-3">Search</label>
    <input type="search" class="form-control" id="search" ng-model="search.$">
  </div>
  <div class="">
    <label for="minPrice" class="form-label mx-3">Min Price</label>
    <input type="number" class="form-control" id="minPrice" ng-model="minPrice" ng-change="filterByPrice()">
  </div>
  <div class="">
    <label for="maxPrice" class="form-label mx-3">Max Price</label>
    <input type="number" class="form-control" id="maxPrice" ng-model="maxPrice" ng-change="filterByPrice()">
  </div>
  <div class="">
    <label for="category" class="form-label">Category</label>
    <select ng-model="search.category" id="category" ng-options="cate as cate.name for cate in categories"
      class="form-select" aria-label="Default select example" style="min-width: 150px;">
      <option value="">All</option>
    </select>
  </div>
  <div class="row d-flex">
    <label for="outOfStock" class="form-label">Out Of Stocks</label>
    <input type="checkbox" class="form-check" id="outOfStock"
      onchange="angular.element(this).scope().outOfStock(this.checked)">
  </div>

  <button ng-click="openNewProductForm()" type="button" class="btn btn-success align-self-end" data-bs-toggle="modal"
    data-bs-target="#staticBackdrop">
    New Product
  </button>
</div>



<!-- Modal -->

<div ng-include="'/admin/product/_form.html'"></div>
<div ng-include="'/admin/product/_table.html'"></div>
