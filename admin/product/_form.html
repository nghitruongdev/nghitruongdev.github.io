<style>
  .card-up {
    height: 100px;
    background-color: rgb(10, 104, 159);
    overflow: hidden;
  }

  .modal-header {
    height: 100px;
    background-color: rgb(10, 104, 159);
    overflow: hidden;
  }

  .avatar {
    width: 150px;
    height: 150px;
    /* margin-top: -75px; */
    vertical-align: middle;
    background-color: white;
    /* border: 4px solid rgba(51, 51, 51, 0.316) !important; */
    /* border-radius: 50%; */
    padding: 3px;
  }

  .avatar img {
    object-fit: cover;
  }

  .avatar>#btn-upload {
    color: rgb(10, 104, 159);
    /* background-color: rgba(255, 255, 255, 0.794); */
    background-color: rgba(255, 255, 255, 0.878);
    border: solid rgba(235, 235, 235, 0.639) 1px;
    transform: translate(-140%, -80%);
  }

  .avatar>#btn-upload:hover {
    color: rgb(10, 104, 159);
    /* background-color: rgba(255, 255, 255, 0.794); */
    background-color: white !important;
  }

  .form-btn {
    background-color: rgb(25, 133, 195);
  }

  .form-btn:hover {
    background-color: rgb(24, 116, 169) !important;
    transform: translateY(-1px);
    transition: transform 200ms;
  }
</style>
<div ng-on-shown.bs.modal="showFormModal()" class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header card-up">
        <h1 class="modal-title fs-5 text-white h2" id="staticBackdropLabel">
          Edit Product Details
        </h1>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="container">
          <div class="row">
            <div class="col-6">
              <div class="avatar position-relative mx-auto">
                <div class="border w-100 h-100">
                  <label for="imageUpload" id="btn-upload">
                    <img id="imagePreview" src="{{formImage}}" alt="" class="img-fluid border h-100"
                      data-bs-toggle="tooltip" data-bs-placement="right" title="ddd">
                    <input type="file" name="attach" id="imageUpload" class="d-none" accept=".png, .jpg, .jpeg"
                      onchange="angular.element(this).scope().previewImage(this.files)">
                  </label>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <select ng-model="formData.category" ng-options="cate as cate.name for cate in categories"
                  class="form-select" aria-label="Default select example">
                  <option value="">Select category</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="productName" class="form-label">Product name</label>
                <input ng-model="formData.name" type="text" class="form-control" id="productName" />
              </div>
              <div class="mb-3">
                <label for="productPrice" class="form-label">Product price</label>
                <input ng-model="formData.price" type="number" class="form-control" id="productPrice" min="0.1"
                  step="0.1" />
              </div>
              <div class="mb-3">
                <label for="productQuantity" class="form-label">Product quantity</label>
                <input ng-model="formData.quantity" type="number" class="form-control" id="productQuantity" min="0"
                  step="1" />
              </div>
              <div class="mb-3 form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Available</label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                  ng-model="formData.available" ng-change="updateAvailable(prod)">
              </div>
            </div>
          </div>
          <div ng-if="!(formData.id)" class="text-center">
            <button ng-click="createProduct()" type="button" class="btn btn-success">Save new</button>
          </div>
          <div ng-if="formData.id" class="text-end">
            <button ng-click="updateProduct()" type="button" class="btn btn-success">Update</button>
            <button ng-click="deleteProduct()" type="button" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>

</script>
